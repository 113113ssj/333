<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>安总生日快乐！</title>
<style>
 *{
   margin:0;
   padding:0;
   }
   body{
    background-image: url(https://img.book118.com/sr1/M00/21/04/wKh2Al-fUseISmEbAAUVgaw9pFMAAmlHABb5XMABRWZ253.jpg);
    background-size:380px 680px;
     
     }
   span{
     position:absolute;
     top:62%;
     left:25%;
     font-size:150px;
     }
 h1{
    color:pink ;
   font-size:80px;
   text-align:center;
   text-shadow:2px 4px 5px red  ;
   padding-top:100px;
   }
 
 </style >
  </head>
  <body>
  <h1>安总</h1>
  	<span>🎂</span>
    
     <script>
     prompt("请请输入你的名字")
       alert("安总生日快乐！")
      for( let i = 0; i<50; i++){
        let dangao=document.createElement("span")
         
         dangao.style.left=Math.round(Math.random()* 100)+"%"
         dangao.style.fontSize = Math.round(Math.random()* 80)+"px"
         dangao.innerHTML="🎂"
         document.body.appendChild(dangao)
        
     
     let top = Math.round(Math.random()* 100)-80
     let i = top 
     setInterval(function(){
   
         i+=0.75
         dangao.style.top = i +"%"
         },100 )
       }
     
     </script>  
	<audio src="111.mp3" autoplay loop></audio>
  </body>
